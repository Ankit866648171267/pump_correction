<!DOCTYPE html>
<html>
<head>
    <title>Pump Motor  Correction Calculator</title>
    <style>
        body { font-family: Arial; margin: 30px; background: #f8f9fa; }
        input { margin: 5px; padding: 5px; width: 150px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .box { background: white; padding: 20px; border-radius: 10px; width: 300px; }
    </style>
</head>
<body>
    <h2>Pump Motor Shim Correction Calculator</h2>
    <div class="box">
        <label>Pump Reading: </label><input type="number" step="0.01" id="pump"><br>
        <label>Motor Reading: </label><input type="number" step="0.01" id="motor"><br>
        <label>DBSE: </label><input type="number" step="0.01" id="dbse"><br>
        <label>F1 Length: </label><input type="number" step="0.01" id="f1"><br>
        <label>F2 Length: </label><input type="number" step="0.01" id="f2"><br>
        <button onclick="calculate()">Calculate</button>
    </div>

    <h3>Results:</h3>
    <p id="resultF1"></p>
    <p id="resultF2"></p>

    <script>
        function calculate() {
            let pump = parseFloat(document.getElementById('pump').value);
            let motor = parseFloat(document.getElementById('motor').value);
            let dbse = parseFloat(document.getElementById('dbse').value);
            let f1 = parseFloat(document.getElementById('f1').value);
            let f2 = parseFloat(document.getElementById('f2').value);

            let delta = (pump - motor) / 2.0;
            let correctionFactor = -pump/2;

            let shimF1 = ((delta * f1) / dbse) +correctionFactor;
            let shimF2 = ((delta * f2) / dbse) +correctionFactor;

            document.getElementById('resultF1').innerText = "correction for F1: " + shimF1.toFixed(3);
            document.getElementById('resultF2').innerText = "correction for F2: " + shimF2.toFixed(3);
        }
    </script>
</body>
</html>
